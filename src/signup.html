<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Cadastro - Fresh Rice</title>
        <meta charset="utf-8">

        <!-- Import Font Public Sans -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Public+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        <!-- Import Material Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

        <!-- Import CSS -->
        <link href="reset.css" rel="stylesheet">
        <link href="index.css" rel="stylesheet">
        <link href="signup.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="containerHeaderItens">
                <div class="logo">
                    <img src="../img/logo.png" alt="Logo Fresh Rice">
                </div>
                <div class="centerItens">
                    <span style="font-weight: bold;">Home</span>
                    <span>Produtos</span>
                    <span>Sobre</span>
                    <div class="containerSearchbox">
                        <span class="material-symbols-outlined">search</span>
                        <input class="searchbox" type="text" placeholder="óculos de sol rayban" />
                    </div>
                </div>
                <div class="backItens">
                    <span class="material-symbols-outlined">local_mall</span>
                    <span>3</span>
                    <span id="headerLogin">Login</span>
                </div>

            </div>
        </header>
        
        <main class="container">
            <h1>Cadastre-se</h1>
            <div class="signup-box">

                <h2>Dados Pessoais</h2>
                
                <form class="signup-form">
                    <input class="form-input" type="text" placeholder="Digite seu nome completo" name="nome" value="">

                    <input class="form-input" type="email" placeholder="Digite seu email" name="email" value="">

                    <input class="form-input" type="date" placeholder="Digite sua data de nascimento" name="dob" value="">

                    <input class="form-input" type="text" placeholder="Digite seu CPF" name="cpf" value="" m>
                </form>

                <h2>Endereço</h2>

                <form class="signup-form">
                    <input class="form-input" type="text" placeholder="Digite seu CEP" name="cep" value="">

                    <div class="row-input">
                        <input class="form-input" type="text" placeholder="Digite sua rua" name="rua" value="" style="width: 65%;">

                        <input class="form-input" type="number" placeholder="Número" name="numero" value="" style="width: 30%;">
                    </div>

                    <input class="form-input" type="text" placeholder="Digite seu complemento" name="complemento" value="">

                    <input class="form-input" type="text" placeholder="Digite seu bairro" name="bairro" value="">

                    <div class="row-input">
                        <input class="form-input" type="text" placeholder="Digite sua cidade" name="cidade" value="" style="width: 75%;">

                        <select class="form-input" name="estado" id="estado" style="width: 20%;">
                            <option value="" disabled selected hidden>UF</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AM">AM</option>	
                            <option value="AP">AP</option>	
                            <option value="BA">BA</option>	
                            <option value="CE">CE</option>	
                            <option value="DF">DF</option>	
                            <option value="ES">ES</option>	
                            <option value="GO">GO</option>	
                            <option value="MA">MA</option>	
                            <option value="MG">MG</option>	
                            <option value="MS">MS</option>	
                            <option value="MT">MT</option>	
                            <option value="PA">PA</option>	
                            <option value="PB">PB</option>	
                            <option value="PE">PE</option>	
                            <option value="PI">PI</option>	
                            <option value="PR">PR</option>	
                            <option value="RJ">RJ</option>	
                            <option value="RN">RN</option>	
                            <option value="RO">RO</option>	
                            <option value="RR">RR</option>	
                            <option value="RS">RS</option>	
                            <option value="SC">SC</option>	
                            <option value="SE">SE</option>	
                            <option value="SP">SP</option>	
                            <option value="TO">TO</option>
                        </select>
                    </div>
                </form>

                <div class="signup-form" style="margin-bottom: 0;">
                    <input type="submit" value="Cadastrar" class="btn" id="signup-btn"/>
                </div>

            </div>

        </main>

    </body>
</html>
